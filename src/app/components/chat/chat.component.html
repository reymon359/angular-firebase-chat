<h1>Chat</h1>
<hr>

<div class="app-messages scrollbar" id="app-messages">

    <div class="text-right" *ngFor="let chat of chatService.chats">
        <span class="badge badge-primary">Ramon</span>
        <p>{{chat.message}}</p>
    </div>


    <div>
        <span class="badge badge-success">Ana</span>
        <p>Chat message</p>
    </div>

</div>

<input type="text" name="message" class="form-control" [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Send message">
